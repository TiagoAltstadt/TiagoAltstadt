<section id="experience-page" class="page" #experience>

    <div class="box hover blur" style="padding-bottom: 8px; margin: 0 auto">
        <div class="buttons">
            <button (click)="toggleDevFunc()">{{!toggleDev ? '❌ ' : '✅ '}}Programming/IT
            </button>
            <button (click)="toggleStudiesFunc()">{{!toggleStudies ? '❌ ' : '✅ '}}Education
            </button>
            <button (click)="toggleCoursesFunc()">{{!toggleCourses ? '❌ ' : '✅ '}}Courses</button>
            <!-- <button (click)="toggleCookFunc()">{{!toggleCook ? '❌ ' : '✅ '}}Cocina</button> -->
            <div style="text-align: center; margin: auto 0; color: gray;">
                Coming soon...
            </div>
            <button disabled style="color: gray;">Country</button>
            <button disabled style="color: gray;">Year</button>
        </div>
    </div>

    <div class="box hover blur companies" *ngIf="toggleCook || toggleDev">
        <p class="title">EXPERIENCE</p>
        <ng-container *ngFor="let job of work;  index as i">
            <div class="item"
                *ngIf="(job.category === 'developer' && toggleDev) || (job.category === 'cook' && toggleCook) ">
                <div class="image"><img src="/assets/banners/{{job.image}}.png"></div>
                <div>
                    <a style="text-align: left;" href="{{job.link}}">
                        <p>{{job.tag}}</p>
                    </a>
                    <div class="date">{{job.date}}</div>
                    <div class="text" [innerHTML]="job.description"></div>

                </div>
            </div>
        </ng-container>

    </div>
    <div class="box hover blur companies" *ngIf="toggleStudies">
        <p class="title">EDUCATION</p>
        <ng-container *ngFor="let study of studies;  index as i">
            <div class="item" *ngIf="study.category === 'studies' && toggleStudies ">
                <div class="image"><img src="/assets/banners/{{study.image}}.png"></div>
                <div>
                    <a style="text-align: left;" href="{{study.link}}">
                        <p>{{study.tag}}</p>
                    </a>
                    <div class="date">{{study.date}}</div>
                    <div class="text">
                        {{study.description}}
                    </div>
                </div>
            </div>
        </ng-container>

    </div>
    <div class="box hover blur companies" *ngIf="toggleCourses">
        <p class="title">COURSES</p>
        <ng-container *ngFor="let course of courses;  index as i">
            <div class="item" *ngIf="course.category === 'studies' && toggleCourses ">
                <div class="image"><img src="/assets/banners/{{course.image}}.png"></div>
                <div>
                    <a style="text-align: left;" href="{{course.link}}">
                        <p>{{course.tag}}</p>
                    </a>
                    <div class="date">{{course.date}}</div>
                    <div class="text">
                        {{course.description}}
                    </div>
                </div>
            </div>
        </ng-container>

    </div>

    <div class="box hover blur companies" *ngIf="toggleDev">
        <p class="subtitle">FREELANCE</p>
        <div class="item" *ngFor="let job of freelance">
            <div class="image">
                <img src="/assets/banners/{{job.image}}.png">
            </div>
            <div>
                <a style="text-align: left;" href="{{job.link}}">
                    <p>{{job.tag}}</p>
                </a>
                <div class="date">{{job.date}}</div>
                <div class="text">
                    {{job.description}}
                </div>
            </div>
        </div>

    </div>

    <div class="box hover blur companies" *ngIf="toggleDev">
        <p class="subtitle">PROYECTS</p>
        <div class="item" *ngFor="let job of projects">
            <div class="image">

                <img src="/assets/banners/{{job.image}}.png">
            </div>
            <div>
                <a style="text-align: left;" href="{{job.link}}">
                    <p>{{job.tag}}</p>
                </a>
                <div class="date">{{job.date}}</div>
                <div class="text">
                    {{job.description}}
                </div>
            </div>
        </div>

    </div>

</section>
