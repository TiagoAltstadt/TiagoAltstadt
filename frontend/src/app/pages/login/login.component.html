<section id="login-container">
    <div class=" login-box hover blur">
        <div class="title">Login</div>

        <form [formGroup]="loginForm" (ngSubmit)="send()">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" autocomplete="email">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                    {{ getSpecificErrorMessage('email') }}
                </div>
            </div>
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" autocomplete="current-password">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="error-message">
                    {{ getSpecificErrorMessage('password') }}
                </div>
            </div>

            <!-- Messages and Submit Button -->
            <div *ngIf="sendingMessage" class="waiting-message">{{ sendingMessage }}</div>
            <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>


            <input [disabled]="!isFormValid || isSubmitting" type="submit" value="Iniciar sesion">
            <a (click)="register()" style="color: gray; width: fit-content; margin: auto; cursor: pointer;">Register</a>

            <div *ngIf="!isFormValid && !isSubmitting && this.showErrors" class="error-message">
                {{ getGlobalErrorMessage() }}
            </div>
        </form>

    </div>
</section>
