<section id="familyTreePage" class="page">
    <div>
        <div id="tree" ></div>

    </div>
    <form (ngSubmit)="onSubmit()" #personForm="ngForm" class="box hover blur">
        <label>Name:</label>
        <input type="text" name="name" [(ngModel)]="person.name" required>
      
        <label>Surname:</label>
        <input type="text" name="surname" [(ngModel)]="person.surname" required>
      
        <label>Date of Birth:</label>
        <input type="date" name="dateOfBirth" [(ngModel)]="person.dateOfBirth" required>
      
        <label>Gender:</label>
        <select name="gender" [(ngModel)]="person.gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      
        <button type="submit" [disabled]="!personForm.valid">Add Person</button>
      </form>
      

    <form (ngSubmit)="onLinkRelation()" #relationForm="ngForm">
        <pre>A tiene de _____ a B</pre>
        <label>Person ID:</label>
        <input type="text" name="personId" [(ngModel)]="personId" required>

        <label>Relation Type:</label>
        <select name="relationType" [(ngModel)]="relationType" required>
            <option value="father">Father</option>
            <option value="mother">Mother</option>
            <option value="child">Child</option>
            <option value="sibling">Sibling</option>
        </select>

        <label>Related Person ID:</label>
        <input type="text" name="relatedPersonId" [(ngModel)]="relatedPersonId" required>

        <button type="submit" [disabled]="!relationForm.valid">Add Relationship</button>
    </form>

</section>
