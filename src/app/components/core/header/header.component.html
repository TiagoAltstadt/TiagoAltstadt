<section id="header">
    <div id="logo-container">
        <a href="/">
            <div class="logo">
                <img src="/assets/logo_rounded.png" alt="">
            </div>
        </a>
    </div>
    <div id="menu-container">
        <ul>
            <li *ngFor="let option of headerOptions">
               <a href="{{option.link}}"> {{option.tag}}</a>
            </li>

        </ul>
    </div>
</section>
